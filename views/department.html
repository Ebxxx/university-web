<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Back to Index Button -->
    <div>
        <a href="../index.html" class="btn">Menu</a>
    </div>

    <div class="container mt-4">
        <h1 class="mt-4">Department Management</h1>
        
        <div id="message" class="alert" style="display: none;"></div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDepartmentModal">
            Create New Department
        </button>

        <!-- Modal for Adding New Department -->
        <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDepartmentModalLabel">Add New Department</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" method="post" action="../controller/departmentController.php">
                            <div class="form-group">
                                <input type="text" name="dept_name" placeholder="Department Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <select name="building" id="building" required class="form-control">
                                    <option value="">Select building</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="number" name="budget" placeholder="Budget" required class="form-control">
                            </div>
                            <button type="submit" name="create" class="btn btn-primary">Add Department</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="editDepartmentModal" class="modal fade" tabindex="-1" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editDepartmentForm" method="post" action="../controller/departmentController.php">
                            <div class="form-group">
                                <label for="edit_dept_name">Department Name</label>
                                <input type="text" class="form-control" id="edit_dept_name" name="dept_name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit_building">Building</label>
                                <select class="form-control" id="edit_building" name="building" required>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit_budget">Budget</label>
                                <input type="number" class="form-control" id="edit_budget" name="budget" step="0.01" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" name="update">Update Department</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Department List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Building</th>
                    <th>Budget</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="DepartmentTable">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/department.js"></script>
</body>
</html>
