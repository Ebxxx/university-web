<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeslot Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Back to Index Button -->
    <div>
        <a href="../index.html" class="btn">Menu</a>
    </div>

    <div class="container mt-4">
        <h1 class="mt-4">Timeslot Management</h1>
        
        <div id="message" class="alert" style="display: none;"></div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTimeslotModal">
            Create New timeslot
        </button>

        <!-- Modal for Adding New Time slot -->
        <div class="modal fade" id="addTimeslotModal" tabindex="-1" aria-labelledby="addTimeslotModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTimeslotModalLabel">Add New time slot</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" method="post" action="../controller/timeslotController.php">
                            <div class="form-group">
                                <select name="day" id="day" required class="form-control">
                                <option value="">Day</option>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                    <option value="sunday">Sunday</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="time" name="start_time" placeholder="Start time" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="time" name="end_time" placeholder="End time" required class="form-control">
                            </div>
                            <button type="submit" name="create" class="btn btn-primary">Add time slot</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

         <!-- Modal for Editing Timeslot -->
         <div class="modal fade" id="editTimeslotModal" tabindex="-1" aria-labelledby="editTimeslotModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTimeslotModalLabel">Edit Timeslot</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" method="post" action="../controller/timeslotController.php">
                            <input type="hidden" name="time_slot_id" id="edit_time_slot_id">
                            <div class="form-group">
                                <select name="day" id="edit_day" required class="form-control">
                                    <option value="">Day</option>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                    <option value="sunday">Sunday</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="time" name="start_time" id="edit_start_time" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="time" name="end_time" id="edit_end_time" required class="form-control">
                            </div>
                            <button type="submit" name="update" class="btn btn-primary">Update Timeslot</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Timeslot List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Timeslot ID</th>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="TimeslotTable">
                <!-- Timeslot rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/timeslot.js"></script>
</body>
</html>
