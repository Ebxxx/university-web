<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Back to Index Button -->
    <div>
        <a href="../index.html" class="btn">Menu</a>
    </div>

    <div class="container mt-4">
        <h1 class="mt-4">Course Management</h1>
        
        <div id="message" class="alert" style="display: none;"></div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCourseModal">
            Create New Course
        </button>

        <!-- Modal for Adding New Department -->
        <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" method="post" action="../controller/courseController.php">
                            <div class="form-group">
                                <input type="text" name="course_code" placeholder="Course code" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="title" placeholder="Course title" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="credits" placeholder="Credits" required class="form-control">
                            </div>
                            <div class="form-group">
                                <select name="dept_name" id="dept_name" required class="form-control">
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                            <button type="submit" name="create" class="btn btn-primary">Add Course</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="editCourseModal" class="modal fade" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editCourseForm" method="post" action="../controller/courseController.php">
                            <input type="hidden" id="edit_course_id" name="course_code">
                            <div class="form-group">
                                <label for="edit_title">Title</label>
                                <input type="text" class="form-control" id="edit_title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_credits">Credits</label>
                                <input type="number" class="form-control" id="edit_credits" name="credits" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_dept_name">Department</label>
                                <select class="form-control" id="edit_dept_name" name="dept_name" required>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" name="update">Update Course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Course List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Course code</th>
                    <th>Title</th>
                    <th>Credits</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="CourseTable">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/course.js"></script>
</body>
</html>
