    <div class="container mt-4">
        <h1 class="mt-4">Classroom Management</h1>
        
        <div id="message" class="alert" style="display: none;"></div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addClassroomModal">
            Create New Classroom
        </button>

        <!-- Modal for Adding New Department -->
        <div class="modal fade" id="addClassroomModal" tabindex="-1" aria-labelledby="addClassroomModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addClassroomModalLabel">Add New Department</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" method="post" action="../controller/classroomController.php">
                            <div class="form-group">
                                <input type="text" name="building" placeholder="Building Name" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="room_number" placeholder="Room number" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="capacity" placeholder="Capacity" required class="form-control">
                            </div>
                            <button type="submit" name="create" class="btn btn-primary">Add Classroom</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="editClassroomModal" class="modal fade" tabindex="-1" aria-labelledby="editClassroomModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editClassroomModalLabel">Edit Classroom</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <form id="editClassroomForm" method="post" action="../controller/classroomController.php">

                            </div>

                                <label for="edit_room_number">Room Number</label>
                                <input type="text" class="form-control" id="edit_room_number" name="room_number" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_capacity">Capacity</label>
                                <input type="number" class="form-control" id="edit_capacity" name="capacity" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" name="update">Update Classroom</button>

                        <form id="editClassroomForm" method="post" action="../controller/classroomController.php">
                            <div class="form-group">
                                <label for="edit_building">Building</label>
                                <input type="text" class="form-control" id="edit_building" name="building" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit_room_number">Room Number</label>
                                <input type="text" class="form-control" id="edit_room_number" name="room_number" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_capacity">Capacity</label>
                                <input type="number" class="form-control" id="edit_capacity" name="capacity" required>
                            </div>
                            <input type="hidden" name="old_building" id="old_building">
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" name="update">Update Classroom</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  

        <h2 class="mt-4">Classroom List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Building</th>
                    <th>Room number</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ClassroomTable">
            </tbody>
        </table>
    </div>
