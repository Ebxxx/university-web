<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Back to Index Button -->
    <div>
        <a href="../index.html" class="btn">Menu</a>
    </div>
    <div class="container mt-4">
        <h1 class="mt-4">Instructor Management</h1>
        
        <div id="message" class="alert" style="display: none;"></div>

        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addInstructorModal">
            Create New Instructor
        </button>

        <!-- Modal for Adding New Instructor -->
        <div class="modal fade" id="addInstructorModal" tabindex="-1" aria-labelledby="addInstructorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addInstructorModalLabel">Add New Instructor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createForm" method="post" action="../controller/instructorController.php">
                            <div class="form-group">
                                <input type="text" name="first_name" placeholder="First Name" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="middle_name" placeholder="Middle Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" placeholder="Last Name" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="street_number" placeholder="Street Number" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="street_name" placeholder="Street Name" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="apt_number" placeholder="Apartment Number" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="city" placeholder="City" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="province" placeholder="Province" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="postal_code" placeholder="Postal Code" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="date" name="date_of_birth" required class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="salary" placeholder="Salary" step="0.01" required class="form-control">
                            </div>
                            <div class="form-group">
                                <select name="dept_name" id="dept_name" required class="form-control">
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                            <button type="submit" name="create" class="btn btn-primary">Add Instructor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="editInstructorModal" class="modal fade" tabindex="-1" aria-labelledby="editInstructorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editInstructorModalLabel">Edit Instructor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editInstructorForm" method="post" action="../controller/instructorController.php">
                            <input type="hidden" id="edit_id" name="id">
                            <div class="form-group">
                                <label for="edit_name">Name</label>
                                <input type="text" class="form-control" id="edit_name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit_salary">Total Credit</label>
                                <input type="number" class="form-control" id="edit_salary" name="salary" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="edit_dept_name">Department</label>
                                <select class="form-control" id="edit_dept_name" name="dept_name" required>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="modal-footer">             
                                <button type="submit" class="btn btn-primary" name="update">Update Instructor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Instructors List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="instructorsTable">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/instructor.js"></script>
</body>
</html>
